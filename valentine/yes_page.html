<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>

<div class="container">
    <h1 class="header_text">Knew you would say yes! </h1>

    <!-- ORIGINAL HAPPY GIF (KEPT) -->
    <div class="gif_container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
    </div>

    <!-- GOLDEN HEART -->
    <div id="heart" class="heart">❤️</div>

    <!-- REVEAL SECTION -->
    <div id="reveal" class="reveal hidden">
        <h2>Spotify khule ei code ta search kor</h2>
        <p class="sub">(Contact ur honey if any problems arise)</p>

        <!-- CURVY ARROW IMAGE -->
        <img src="arrow.png" class="arrow-img">

        <!-- SPOTIFY CODE IMAGE -->
        <img src="spot.png" class="secret-img">
    </div>
</div>

<script>
const heart = document.getElementById("heart");
const reveal = document.getElementById("reveal");

heart.addEventListener("click", () => {

    heart.classList.add("expand");
    createConfetti();

    setTimeout(() => {
        heart.style.display = "none";
        reveal.classList.remove("hidden");
        reveal.classList.add("show");
    }, 1200);
});

function createConfetti(){
    for(let i = 0; i < 80; i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
        conf.style.animationDuration = (Math.random()*2+1) + "s";
        document.body.appendChild(conf);

        setTimeout(()=>conf.remove(),3000);
    }
}
</script>

</body>
</html>
