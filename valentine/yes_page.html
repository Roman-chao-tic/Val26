<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>

<div class="container">
    <h1 class="header_text">Knew you would say yes! ‚ù§Ô∏è</h1>

    <div id="heart" class="heart">üíõ</div>

    <div id="reveal" class="reveal hidden">
        <h2>Spotify khule ei code ta search kor</h2>
        <p class="sub">(Contact ur honey if any problems arise)</p>

        <div class="arrow">‚û∑</div>

        <img src="YOUR_IMAGE_LINK_HERE" class="secret-img">
    </div>
</div>

<script>
const heart = document.getElementById("heart");
const reveal = document.getElementById("reveal");

heart.addEventListener("click", () => {

    // Expand heart
    heart.classList.add("expand");

    // Burst sparkles
    createConfetti();

    // Reveal after burst
    setTimeout(() => {
        heart.style.display = "none";
        reveal.classList.remove("hidden");
        reveal.classList.add("show");
    }, 1200);
});

function createConfetti(){
    for(let i = 0; i < 80; i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
        conf.style.animationDuration = (Math.random()*2+1) + "s";
        document.body.appendChild(conf);

        setTimeout(()=>conf.remove(),3000);
    }
}
</script>

</body>
</html>
